<div class="container">
    <h1>User Details</h1>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="firstName" required  [(ngModel)] = "user.firstName" name="firstName" #firstName="ngModel">
        </div>
        <div [hidden]="firstName.valid || firstName.pristine" 
             class="alert alert-danger">
          Name is required
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" required [(ngModel)] = "user.lastName" name="lastName" #lastName="ngModel">
        </div>
        <div [hidden]="lastName.valid || lastName.pristine" 
             class="alert alert-danger">
          Last Name is required
        </div>
        <div class="form-group">
            <label for="emailId">Email Id</label>
            <input type="email" class="form-control" id="emailId" required [(ngModel)] = "user.emailId" name="emailId" #emailId="ngModel">
        </div>
        <div [hidden]="emailId.valid || emailId.pristine" 
             class="alert alert-danger">
          Email is required
        </div>
        <button type="submit" (click)="updateUser()" class="btn btn-default">Submit</button>
    </form>`
</div>
